 // Função para adicionar parâmetros conservados à URL
function addSourceToUrl(baseUrl) {

    // Captura os parâmetros da URL atual
    var currentUrl = window.location.href;
    var urlParams = new URLSearchParams(new URL(currentUrl).search);

    // Cria um objeto com os parâmetros que você quer transferir
    var desiredParams = {
        'ttclid': '__CLICKID__',
        'utm_campaign': '__CAMPAIGN_NAME__',

        'mc_campaign_id': '__CAMPAIGN_ID__',

        'mc_ad_id': '__CID__',
        'mc_pub': '__PLACEMENT__'
    };

    // Adiciona os parâmetros encontrados na URL atual ao URL base
    var finalUrl = baseUrl;
    var separator = finalUrl.includes('?') ? '&' : '?';
    
    Object.keys(desiredParams).forEach(function(key) {
        if (urlParams.has(key)) {
            finalUrl += separator + key + '=' + encodeURIComponent(urlParams.get(key));
            separator = '&';
        } else if (desiredParams[key] && desiredParams[key] !== '') {
            // Se o parâmetro não estiver na URL atual, usa o valor padrão
            finalUrl += separator + key + '=' + encodeURIComponent(desiredParams[key]);
            separator = '&';
        }
    });

    return finalUrl;
} </script>

// Função para capturar parâmetro da URL
const getUrlParameter = (paramName) => {
  const urlParams = new URLSearchParams(window.location.search);
  return urlParams.get(paramName);
};

// Função para adicionar parâmetro source a qualquer URL
const addSourceToUrl = (baseUrl) => {
  const sourceParam = getUrlParameter('source');
  
  if (sourceParam && sourceParam.trim() !== '') {
    const separator = baseUrl.includes('?') ? '&' : '?';
    return `${baseUrl}${separator}source=${encodeURIComponent(sourceParam)}`;
  }
  
  return baseUrl;
};
